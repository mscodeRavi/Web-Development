<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Lets learn it</title>
</head>

<body>
    <h1>Form to apply for 12th maths class - Ravi sir</h1>
    <form action="post">
        <div>
            <label for="username">Enter your Name</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <!--<div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">subscribe to newsletters</label>
        </div>-->
        <div>
            <label for="comment">Enter your query to related this batch</label>
            <br>
            <textarea name="comment" cols="70" rows="10">
       
      </textarea>
        </div>

        <div>
            <select name="age">
                <option value="above 18+">Above 18+</option>
                <option value="Less 18+">Less 18+</option>
            </select>
        </div>
    </form>
</body>

</html>
